description: AC3airborne Intake Data Catalog
plugins:
  source:
  - module: intake_xarray
sources:
  ACLOUD:
    args:
      path: '{{CATALOG_DIR}}/ACLOUD/main.yaml'
    description: Data from the Polar 5 and Polar 6 aircraft during ACLOUD campaign
    driver: yaml_file_cat
    metadata: {}
  PAMARCMiP:
    args:
      path: '{{CATALOG_DIR}}/PAMARCMiP/main.yaml'
    description: Data from the Polar 5 aircraft during PAMARCMiP
    driver: yaml_file_cat
    metadata: {}
  AFLUX:
    args:
      path: '{{CATALOG_DIR}}/AFLUX/main.yaml'
    description: Data from the Polar 5 aircraft during AFLUX
    driver: yaml_file_cat
    metadata: {}
  MOSAiC-ACA:
    args:
      path: '{{CATALOG_DIR}}/MOSAiC-ACA/main.yaml'
    description: Data from the Polar 5 aircraft during MOSAiC-ACA
    driver: yaml_file_cat
    metadata: {}
  HALO-AC3:
    args:
      path: '{{CATALOG_DIR}}/HALO-AC3/main.yaml'
    description: Data from the Polar 5, Polar 6, and HALO aircraft during HALO-AC3 campaign
    driver: yaml_file_cat
    metadata: {}
  HAMAG:
    args:
      path: '{{CATALOG_DIR}}/HAMAG/main.yaml'
    description: Data from the Polar 6 aircraft during the HAMAG campaign
    driver: yaml_file_cat
    metadata: {}
  COMPEX-EC:
    args:
      path: '{{CATALOG_DIR}}/COMPEX-EC/main.yaml'
    description: Data from the Polar 5 aircraft during the COMPEX-EC campaign
    driver: yaml_file_cat
    metadata: {}

